<!-- Menu Scroll Jquery -->
<script>
$(document).ready(function() {
         $window = $(window);
    $(window).scroll(function(){

        if($window.scrollTop() > 100)
            $("#menufix").addClass("active");
        else    
            $("#menufix").removeClass("active");
            
        if($window.scrollTop() > 300)
            $("#menufix").addClass("active_more");
        else    
            $("#menufix").removeClass("active_more");
    });
});
</script>
